#################### default parameters ################################
[params]
logo = "images/logo.png"
logo_width = "200px"
# Meta data
description = "This is meta description"
author = "Themefisher"
# contact form action
contact_form_action = "#" # contact form works with https://formspree.io

########### footer content ##########
footer_menu_left = "Société"
footer_menu_middle = "Produit"
footer_menu_right = "Support"
footer_content = " SAMI (by Tech4Work) est une plateforme numérique collaborative pour la sécurisation des parcours des travailleurs et l'accompagnement pour une meilleure accessibilité aux droits"
# copyright
copyright = "Design By [Themefisher](https://themefisher.com/) Develop By [Gethugothemes](https://gethugothemes.com/) Site By [Sofianinho](https://twitter.com/IamSofianinho)"

# Preloader
[params.preloader]
enable = false
preloader = "" # use jpg, png, svg or gif format.

# Navigation buttons
[params.navigation_button]
enable = true
label = "Démo"
link = "contact"

  
